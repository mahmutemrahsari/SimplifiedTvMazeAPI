spring.datasource.url=jdbc:postgresql://localhost:5432/simplifiedshowdata
spring.sql.init.platform=postgres
spring.profiles.active=local
spring.datasource.username=postgres
spring.datasource.password=1122
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
# Use HTTPS for TVmaze API
tvmaze.api.base-url=https://api.tvmaze.com
spring.codec.max-in-memory-size=512KB
spring.mvc.pathmatch.matching-strategy=ant_path_matcher